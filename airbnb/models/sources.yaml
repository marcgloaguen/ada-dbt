 sources:
  - name: raw_airbnb_data
    database: airbnb
    schema: raw
    tables:
      - name: hosts
        columns:
          - name: host_id
            description: Identifiant unique de l'h√¥te
            data_tests:
              - unique
              - not_null

          - name: host_name
            data_tests:
              - not_null

          - name: host_since
            data_tests:
              - not_null

          - name: host_location
            data_tests:
              - not_null

          - name: host_is_superhost
            data_tests:
              - not_null
              - accepted_values:
                  values: ['t','f']

          - name: host_neighbourhood
            data_tests:
              - not_null

          - name: host_identity_verified
            data_tests:
              - not_null
              - accepted_values:
                  values: ['t','f']

      - name: listings
        columns:
          - name: id
            data_tests:
              - not_null
              - unique

          - name: listing_url
            data_tests:
              - not_null
              - unique

          - name: name
            data_tests:
              - not_null

          - name: host_id
            data_tests:
              - not_null
              - relationships:
                  to: source('raw_airbnb_data', 'hosts')
                  field: host_id

          - name: property_type
            data_tests:
              - not_null

          - name: accommodates
            data_tests:
              - not_null

      - name: reviews
        columns:
        - name: date
          data_tests:
            - not_null

        - name: listing_id
          data_tests:
            - not_null
            - relationships:
                to: source('raw_airbnb_data','listings')
                field: id